<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Strength Evaluation</title>
</head>
<body>
    <h1>Password Strength Evaluation</h1>
    <form action="#" th:action="@{/password/evaluate}" method="post">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Evaluate Strength</button>
    </form>

    <p th:if="${result != null}">
        Password strength is: <span th:text="${result}">Strength Result</span>
    </p>
</body>
</html>
